<div class="container py-3">
    <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 mb-4" *ngFor="let product of products">
            <div class="card nga-card-angular nga-card-cascade">
                <div class="nga-card-img">
                    <a routerLink="/{{ product.link }}">
                        <img class="img-fluid card-img-top" src="{{ product.image }}" alt="Card image cap">
                    </a>
                </div>
                <div class="card-body pt-0 bg-transparent">
                    <h4 class="h6 card-title">
                        <span style="font-size: 14px;"><strong>{{ product.name }}
                            </strong></span>
                        <div class="col d-flex justify-content-end">
                            <p class="card-text"><b>{{product.price | currency }}</b></p>
                        </div>
                        <p class="card-text">{{ product.description }}</p>
                    </h4>
                </div>
                <div class="card-footer bg-transparent">
                    <div class="row">
                        <div class="col d-flex justify-content-end">
                            <button class="btn btn-danger" (click)="addToCart(product)">ADICIONAR A SACOLA</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
